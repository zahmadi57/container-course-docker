# Minecraft Server Helm Values — Solution
# Identical to starter/minecraft-values.yaml.
# The starter file IS the solution for this challenge — the learning
# is in understanding what each field does and proving persistence.

workloadAsStatefulSet: true

resources:
  requests:
    memory: 1536Mi
    cpu: 500m
  limits:
    memory: 1536Mi
    cpu: 1000m

persistence:
  dataDir:
    enabled: true
    Size: 2Gi

minecraftServer:
  eula: "TRUE"
  version: "LATEST"
  type: VANILLA
  gameMode: survival
  difficulty: normal
  maxPlayers: 10
  pvp: true
  motd: "Kubernetes Minecraft Lab - Welcome!"
  memory: 1024M
  serviceType: NodePort
  nodePort: 25565
  rcon:
    enabled: true
    password: "k8s-minecraft-rcon"
    port: 25575
    serviceType: ClusterIP
