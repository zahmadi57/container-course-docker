# kube-prometheus-stack values â€” sized for a local kind cluster
# Full default values: helm show values prometheus-community/kube-prometheus-stack

grafana:
  adminPassword: "grafana-k8s-lab"

  service:
    type: NodePort
    nodePort: 30300

  resources:
    requests:
      memory: 128Mi
      cpu: 100m
    limits:
      memory: 256Mi
      cpu: 250m

prometheus:
  prometheusSpec:
    retention: 24h

    resources:
      requests:
        memory: 256Mi
        cpu: 200m
      limits:
        memory: 512Mi
        cpu: 500m

# Disable Alertmanager to keep the install lightweight for local dev
alertmanager:
  enabled: false

# Size down node-exporter and kube-state-metrics for kind
prometheus-node-exporter:
  resources:
    requests:
      memory: 32Mi
      cpu: 50m
    limits:
      memory: 64Mi
      cpu: 100m

kube-state-metrics:
  resources:
    requests:
      memory: 64Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 100m
