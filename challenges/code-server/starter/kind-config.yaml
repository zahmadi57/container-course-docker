# kind cluster config with port mapping for code-server.
# Maps host port 8080 â†’ node port 30080 so you can
# access VS Code at http://localhost:8080 in your browser.
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    extraPortMappings:
      - containerPort: 30080
        hostPort: 8080
        protocol: TCP
