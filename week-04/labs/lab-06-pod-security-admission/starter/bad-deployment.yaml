apiVersion: apps/v1
kind: Deployment
metadata:
  name: insecure-app
  namespace: psa-restricted
spec:
  replicas: 2
  selector:
    matchLabels:
      app: insecure-app
  template:
    metadata:
      labels:
        app: insecure-app
    spec:
      containers:
      - name: nginx
        image: nginx:1.20
        ports:
        - containerPort: 80
        securityContext:
          privileged: true
          runAsUser: 0
          allowPrivilegeEscalation: true